name: versions

on:
  workflow_dispatch:
jobs:
  local-cache:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node

        with:
          node-version: ${{ matrix.node-version }}
      - name: Use node
        run: |
          node --version

 
